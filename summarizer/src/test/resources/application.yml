spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/ecopeace
    #    url: jdbc:mariadb://192.168.0.183:3307/ecopeace
    username: dbuser
    password: dbpass
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    naming:
      strategy: org.hibernate.cfg.ImprovedamingStrategy  # 현재 존재하지 않는 옵션이지만 일단 옮겨둠
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: ERROR
    org.hibernate.type: ERROR