spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    naming:
      strategy: org.hibernate.cfg.ImprovedamingStrategy  # 현재 존재하지 않는 옵션이지만 일단 옮겨둠
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true # OSIV와 같은 계열.. 지울 필요가 있음

logging:
  level:
    org.hibernate.SQL: ERROR
    org.hibernate.type: ERROR